<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pluggins</title>
    </head>
    <body>
        <form id="login">
            <label>Nombre:</label>
            <input type="text" id="nombre" style="display:block;">
            <br/>
            <label>Contrase√±a:</label>
            <input type="password" id="password">
            <br/>
            <input type="button" id="send" value="submit">
            <div id="result"></div>
        </form>
    </body>
    
    <script src="jquery-3.2.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#result").hide();
           $("#send").click(function(){
               var nombre = $("#nombre").val();
               var password = $("#password").val();
               $.post('login.php',{nombrePHP:nombre, passwordPHP:password},function(data){
                   $("#result").fadeIn("slow").html(data);
               });
            
           });
        });
    
    </script>
</html>
